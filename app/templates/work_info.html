{% block content %}
    <h2>Work Experience</h2>
        <p>
            {% for work in work_info %}
            <b>{{work.name}} @ {{work.location}}: {{work.start_date}} - {{work.end_date}}</b><br>
            {% if work.desc != '' %}  
            <p><i>{{work.desc}}</i></p>
            {% endif %}         
            {% endfor %}
            </p>
{% endblock%}

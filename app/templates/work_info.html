{% block content %}
    <h3><u>Work Experience</u></h3>
        <p>
            {% for work in work_info %}
            <div>
                <h5><b>{{work.name}} @ {{work.location}}: {{work.start_date}} - {{work.end_date}}</b></h5>
                {% if work.desc != '' %}  
                <p><i>{{work.desc}}</i></p>
                {% endif %} 
            </div>     
            {% endfor %}
        </p>
{% endblock%}
